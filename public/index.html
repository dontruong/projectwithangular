<!DOCTYPE html>
<html lang="en" ng-app="contactsApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel ="stylesheet" href = "style.css">
    
    <style>

#banner {
    height: 50px;
    width: 100%;
    background-color: dodgerblue;
    margin: 0;
    display:inline-block;
}

#bannerbuttons {
    display: inline;  
    margin-left: 200px;
    border-radius: 7px;
}

#gohome {
    border-radius: 7px;
    background-color: rgb(110,183,255);
    color: white;
}

#addnew {
    border-radius: 7px;
    background-color: rgb(110,183,255);
    color: white;
}
    </style>

    <script src="/js/app.js"></script>
  </head>

  <body>
        <div id = "banner">
                <h3>&nbsp&nbsp&nbsp&nbspContact Management</h3>
                <div id  = "bannerbuttons">
                        <button id="gohome" ><a class="fa fa-list" ng-click="saveContact(contact)">Save</a></button>
                        <button id = "addnew"><a class="fa fa-plus-square"  ng-click="back()">new</a></button>
                      </div>
        </div>
      <div class="container">
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#/">Home</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Dynamically render templates -->
    <div class="container" ng-view>
    </div>
  </body>
</html>
