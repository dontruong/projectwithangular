
<div class = "row">
        <div class="col-md-6">
          <h2>
            Contacts list
          </h2>
        </div>
        <div class="col-md-3">
        </div>
        <div class="col-md-2">
            <p click to make a new contact></p>
          <a style="margin-top:20px" class="btn btn-default" href="#/new/contact">New</a>
        </div>
        <div class="col-md-1">
        </div>
      </div>
      <div class="container">
        <table class="table table-hover">
          <tbody>
            <tr ng-repeat="contact in contacts | orderBy:'Name'" style="cursor:pointer">
              <td>
                <a ng-href="#/contact/{{contact._id}}">{{ contact.Name }} </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
